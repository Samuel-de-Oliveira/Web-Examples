<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature - Calculator</title>

  <link rel="stylesheet" href="CSS/Style.css">

  <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js" defer></script>
  <script src="scripts/app.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>The Vue's temeperature converter</h1>
    </header>
    <main>
      <form onsubmit="return false">
        <select id="getconvertion">
          <option value="Cel2Fah">Celcius to Fahrenheit</option>
          <option value="Fah2Cel">Fahrenheit to Celcius</option>
          <option value="Cel2Kel">Celcius to Kelvin</option>
          <option value="Kel2Cel">Kelvin to Celcius</option>
          <option value="Fah2Kel">Fahrenheit to Kelvin</option>
          <option value="Kel2Fah">Kelvin to Fahrenheit</option>
        </select>
        <input id="getvalue" type="number" placeholder="Temperature Value">
        <button type="submit" id="calculate" @click="showTemperature()">Calculate</button>
      </form>
      
      <p>{{ information }}</p>
      <p id="temperature">{{ Temperature }}</p>
    </main>
  </div>
</body>
</html>
