<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Hello</title>
      <script>
         function hello() {
            const title = document.getElementById("hello");
            if (title.innerHTML === 'Click me!') {
               title.innerHTML = 'Don\'t click me!'
            } else {
               title.innerHTML = 'Click me!'
            }
         }
      </script>
   </head>
   <body>
      <h1>Hello!</h1>
      <button onclick="hello()" id="hello">Click me!</button>
   </body>
</html>
