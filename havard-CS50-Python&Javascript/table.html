<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Table</title>

table { border: 1px solid black; }
td { border: 1px solid black; }
th { border: 1px solid black; }
      </style>
   </head>

         <thead>
            <tr>
               <th>Ocean</th>
               <th>Avearage depth</th>
               <th>Maximum depth</th>

         <tbody>
            <tr>
               <td>Pacific Ocean</td>
               <td>4,280 m</td>
               <td>10,911 m</td>
            </tr>
            <tr>
               <td>Atlantic</td>
               <td>3,646 m</td>
               <td>8,486 m</td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
