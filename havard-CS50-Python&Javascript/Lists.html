<!DOCTYPE html>
<html>
   <head lang="en">
      <title>Lists</title>
   </head>
   <body>
      An unordered list:
      <ul>
         <li>One item</li>
         <li>Another item</li>
         <li>Yet another item</li>
      </ul>
      An ordered list:
      <ol>
         <li>First Item</li>
         <li>Second Item</li>
         <li>Third Item</li>
      </ol>
   </body>
</html>
