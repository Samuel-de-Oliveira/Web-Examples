<!DOCTYPE html>
<html>
   <body lang="en">
      <title>Lists</title>
   </body>
   <head>
      An unordered list:
      <ul>
         <li>One item</li>
         <li>Another item</li>
         <li>Yet another item</li>
      </ul>
      An ordered list:
      <ol>
         <li>First Item</li>
         <li>Second Item</li>
         <li>Third Item</li>
      </ol>
   </head>
</html>
